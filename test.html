<!DOCTYPE html>
<html>
  <head>
    <title>Nim Canvas Test</title>
    <script type="text/javascript" src="nimcache/test.js"></script>

    <style type="text/css">
    canvas {
      border: 1px solid black;
      margin: 8px;
    }
    </style>
  </head>
  <body>
    A Mini canvas for testing some non-drawing functionality:<br>
    <canvas id="info-canvas" width="25" height="1"></canvas><br>

    Rectangle functions:<br>
    <canvas id="rect-canvas" width="200" height="200"></canvas><br>

    Text functions:<br>
    <canvas id="text-canvas" width="200" height="200"></canvas><br>

    Line functions:<br>
    <canvas id="line-canvas" width="200" height="200"></canvas><br>

    Gradiant &amp; Pattern functions:<br>
    <canvas id="grad-and-patt-canvas" width="200" height="200"></canvas><br>

    Shadow properties:<br>
    <canvas id="shadow-canvas" width="200" height="200"></canvas><br>

    Paths (part 1):<br>
    <canvas id="paths-1-canvas" width="200" height="200"></canvas><br>

    Paths (part 2):<br>
    <canvas id="paths-2-canvas" width="200" height="200"></canvas><br>
  </body>
</html>
